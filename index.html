<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>StopWatch</title>
    <style>
        button{
            border-radius: 10px !important;
        }
        #div1{
            border: 2px solid rgb(227, 211, 243) !important;
            border-radius: 20px !important;
            box-shadow: 0 0 5px red !important;
            width: fit-content;
            margin-left: 40%;
            background-color: antiquewhite;    
        }
        
    </style>
</head>
<body>
    
    <div class=" justify-content-center mt-5" id="div1">
        <h1 class="text-center mt-5">Stop watch</h1>
        <div class="d-flex justify-content-center mt-1">
            <div class="fs-1 mt-5">
                <span class="m-4 text-center" >00</span>:
                <span class="m-4 text-center">00</span>:
                <span class="m-4 text-center">00</span>
            </div>
        </div>
        <br>
       <div class="d-flex justify-content-center ">
        <button class="btn btn-outline-success text-center m-4 border-2" >Start</button>
        <button class="btn btn-outline-danger text-center m-4 border-2" >Stop</button>
        <button class="btn btn-outline-dark text-center m-4 border-2" >Reset</button>
       </div> 
    </div>
   <script src="app.js">

   </script>
</body>
</html>
